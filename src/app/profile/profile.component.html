<div class="section section-pagination">
  <img src="assets/img/path4.png" class="path">
  <img src="assets/img/path5.png" class="path path1">

  <div class="row">
    <div class="col-md-6">
      <h2 mat-dialog-title>Edit Profile</h2>
    </div>
    <div class="col-md-6">
      <button  mat-dialog-close class="btn btn-sm btn-round btn-danger pull-right"><i class="tim-icons icon-simple-remove"></i></button>
    </div>
  </div>
  <mat-dialog-content>
    <div class="content-center">
      <div class="col-md-6">
    <form class="form" #formProfile="ngForm">
      <div class="input-group" [ngClass]="{'has-danger': name.invalid && (name.dirty || name.touched),'has-success': name.valid}">
        <input type="text" #name="ngModel" name="su_name" [(ngModel)]="user.name" class="form-control"  placeholder="Your Name" required autocomplete="off">
      </div>
      <div class="input-group" [ngClass]="{'has-danger': username.invalid && (username.dirty || username.touched), 'has-success':username.valid}">
        <input type="text" #username="ngModel" name="su_username" [(ngModel)]="user.username" class="form-control" placeholder="Username" required autocomplete="off">
      </div>
      <div class="input-group" [ngClass]="{'has-danger': email.invalid && (email.dirty || email.touched), 'has-success':email.valid}">
        <input type="email" email="true" #email="ngModel" name="su_email" [(ngModel)]="user.email" placeholder="Email" class="form-control" required autocomplete="off">
      </div>
      <div class="input-group" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched), 'has-success':password.valid}">
        <input type="password" minlength=6 maxlength=20 #password="ngModel" name="su_password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required autocomplete="off">
      </div>
      <div class="input-group" [ngClass]="{'has-danger': (repassword.invalid || repassword.value != password.value) && (repassword.dirty || repassword.touched) , 'has-success':repassword.valid && repassword.value === password.value}">
        <input type="password" minlength=6 maxlength=20 #repassword="ngModel" name="su_repassword" [(ngModel)]="user.repassword" class="form-control" placeholder="Re-Password" required autocomplete="off">
      </div>
    </form>
        <p class="text-danger" *ngFor="let m of msg">{{m}}</p>

      </div>
    </div>
  </mat-dialog-content>


  <mat-dialog-actions>

    <div class="table">

      <div class="row movie_detail">
        <div class="col-md-12">
          <div class="row">

            <div class="col-md-2">
              <button  class="btn btn-rounded btn-info review_field"  [disabled]="formProfile.invalid" (click)="update()">Save</button>
            </div>
            <div class="col-md-2">
              <button  mat-dialog-close class="btn btn-rounded btn-danger review_field">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </mat-dialog-actions>
</div>
