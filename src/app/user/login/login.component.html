<div class="page-header">
  <div class="page-header-image"></div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="padding-left: 30%; padding-right: 30%;">
          <div *ngIf="!showSignin"  class="card card-register" [@fadeInOut]>
            <div class="card-header">
              <img class="card-img" src="../assets/img/square-purple-1.png" alt="Card image">
              <h4 class="card-title">  SIGN UP</h4>
            </div>
            <div class="card-body">
              <form class="form" #formReg="ngForm">
                <div class="input-group" [ngClass]="{'has-danger': name.invalid && (name.dirty || name.touched),'has-success': name.valid}">
<!--                  <div class="input-group-prepend">-->
<!--                    <div class="input-group-text">-->
<!--                      <i class="tim-icons icon-single-02"></i>-->
<!--                    </div>-->
<!--                  </div>-->
                  <input type="text" #name="ngModel" name="su_name" [(ngModel)]="signup.name" class="form-control"  placeholder="Your Name" required autocomplete="off">
                </div>
                <div class="input-group" [ngClass]="{'has-danger': username.invalid && (username.dirty || username.touched), 'has-success':username.valid}">
<!--                  <div class="input-group-prepend">-->
<!--                    <div class="input-group-text">-->
<!--                      <i class="tim-icons icon-badge"></i>-->
<!--                    </div>-->
<!--                  </div>-->
                  <input type="text" #username="ngModel" name="su_username" [(ngModel)]="signup.username" class="form-control" placeholder="Username" required autocomplete="off">
                </div>
                <div class="input-group" [ngClass]="{'has-danger': email.invalid && (email.dirty || email.touched), 'has-success':email.valid}">
<!--                  <div class="input-group-prepend">-->
<!--                    <div class="input-group-text">-->
<!--                      <i class="tim-icons icon-email-85"></i>-->
<!--                    </div>-->
<!--                  </div>-->
                  <input type="email" email="true" #email="ngModel" name="su_email" [(ngModel)]="signup.email" placeholder="Email" class="form-control" required autocomplete="off">
                </div>
                <div class="input-group" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched), 'has-success':password.valid}">
<!--                  <div class="input-group-prepend">-->
<!--                    <div class="input-group-text">-->
<!--                      <i class="tim-icons icon-lock-circle"></i>-->
<!--                    </div>-->
<!--                  </div>-->
                  <input type="password" minlength=6 maxlength=20 #password="ngModel" name="su_password" [(ngModel)]="signup.password" class="form-control" placeholder="Password" required autocomplete="off">
                </div>
                <div class="input-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" #adminCheckBox="ngModel" name="su_adminchk" [(ngModel)]="signup.admin">
                      <span class="form-check-sign"></span>
                        This is an <Strong>Admin</Strong> account. (This shouldn't be here. But for demo/practice purpose, check this to get access to the admin module.)
                    </label>
                  </div>
                </div>
              </form>
              <p class="text-danger" *ngFor="let m of msg">{{m}}</p>

            </div>
            <div class="card-footer">
              <button [disabled]="formReg.invalid" (click)="signupuser()" class="btn btn-primary btn-round btn-lg">Sign Up</button>
              <button (click)="switch()" class="btn btn-info btn-round btn-lg pull-right">Back to Log In</button>
            </div>
          </div>
<!--log in-->
          <div class="card card-register" *ngIf="showSignin" [@fadeInOut]>
            <div class="card-header">
              <img class="card-img" src="../assets/img/square1.png" alt="Card image">
              <h4 class="card-title">  Log IN</h4>
            </div>
            <div class="card-body">
              <form class="form" #form="ngForm">
                <div class="input-group">
<!--                  <div class="input-group-prepend">-->
<!--                    <div class="input-group-text">-->
<!--                      <i class="tim-icons icon-single-02"></i>-->
<!--                    </div>-->
<!--                  </div>-->
                  <input [autofocus]="true" type="text" name="usernameOrEmail" [(ngModel)]="usernameOrEmail" class="form-control" placeholder="Username or Email" required autocomplete="off">
                </div>
                <div class="input-group">
<!--                  <div class="input-group-prepend">-->
<!--                    <div class="input-group-text">-->
<!--                      <i class="tim-icons icon-lock-circle"></i>-->
<!--                    </div>-->
<!--                  </div>-->
                  <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required autocomplete="off" (keydown.enter)="login()">
                </div>
              </form>
              <p class="text-danger" *ngFor="let m of msg">{{m}}</p>

            </div>
            <div class="card-footer">

              <button [disabled]="form.invalid" (click)="login()" class="btn btn-info btn-round btn-lg">Log In</button>
              <button (click)="switch()" class="btn btn-primary btn-round btn-lg pull-right">Sign Up</button>
            </div>
          </div>
        </div>

      </div>
      <div class="register-bg"></div>
      <div class="squares square1"></div>
      <div class="squares square2"></div>
      <div class="squares square3"></div>
      <div class="squares square5"></div>
      <div class="squares square6"></div>
      <div class="squares square7"></div>
    </div>
  </div>
</div>
